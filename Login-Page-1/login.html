<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login_media.css">
</head>
<body>
    <header id="header">
        <h1>Login Page</h1>
    </header>
    <main id="main">
        <div class="container">
            <section class="login__container" id="login-container">
                <h2>Enter login Credentials</h2>
                <form class="login__form" id="login-form" action="" method="">
                    <!-- Email below -->
                    <svg id="email_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
                    </svg>                 
                    <label id="label1" for="form-email"><span style="color: white;">*</span> your email</label>
                    <input title="Enter email" type="email" id="form-email" name="uEmail" placeholder="Enter Email" required="on" autocomplete="off">
                    <!-- Password below -->
                    <svg id="password_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
                    </svg>                      
                    <label id="label2" for="form-password"><span style="color: white;">*</span> your password</label>
                    <input title="Enter password" type="password" id="form-password" name="uPassword" placeholder="Enter Password" required="on" autocomplete="off">
                    <!-- Accept rules below -->
                    <div  style="margin-top: 34px;" class="checkbox">
                        <input title="Set cookies for login" type="checkbox" id="form-accept">
                        <label id="Remember" for="form-accept">Remember me?</label>
                    </div>
                    <!-- Button to submit Informations below -->
                    <button type="submit" id="form-btn">Login</button>
                    <p>Forget Password? <a id="forget" href="#">Click Here</a></p>
                </form>
            </section>
        </div>
    </main>
    <script src="js/login_new.js"></script>
</body>
</html>
